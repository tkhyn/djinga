[tox]
envlist =
    # Django alpha
    # py35dj19, py27dj19,
    # Django 1.9
    py35dj19, py27dj19,
    # Django 1.8
    py35dj18, py27dj18,

[testenv]
deps =
    jinja2
    django_nose
#deps_djpre =
#    {[testenv]deps}
#    Django
deps_dj19 =
    {[testenv]deps}
    Django>=1.9,<1.10
deps_dj18 =
    {[testenv]deps}
    Django>=1.8,<1.9
setenv =
    DJANGO_SETTINGS_MODULE = tests._settings
    PYTHONPATH = {toxinidir}
changedir = tests
commands = python {toxworkdir}/{envname}/Scripts/django-admin.py test []


