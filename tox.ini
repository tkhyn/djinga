[tox]
envlist =
    # Django pre-release
    py35djpre, py27djpre,
    # Django 1.8
    py35dj18, py27dj18,
    # Django 1.7
    py34dj17, py27dj17,

[testenv]
deps =
    jinja2
    django_nose
deps_djpre =
    {[testenv]deps}
    Django
deps_dj18 =
    {[testenv]deps}
    Django>=1.8,<1.9
deps_dj17 =
    {[testenv]deps}
    Django>=1.7,<1.8
setenv =
    DJANGO_SETTINGS_MODULE = tests._settings
    PYTHONPATH = {toxinidir}
changedir = tests
commands = python {toxworkdir}/{envname}/Scripts/django-admin.py test []


# Django pre-release

[testenv:py35djpre]
pip_pre = True
basepython = python3.5
deps = {[testenv]deps_djpre}

[testenv:py27djpre]
pip_pre = True
basepython = python2.7
deps = {[testenv]deps_djpre}


# Django 1.8

[testenv:py35dj18]
basepython = python3.5
deps = {[testenv]deps_dj18}

[testenv:py27dj18]
basepython = python2.7
deps = {[testenv]deps_dj18}


# Django 1.7

[testenv:py34dj17]
basepython = python3.4
deps = {[testenv]deps_dj17}

[testenv:py27dj17]
basepython = python2.7
deps = {[testenv]deps_dj17}
